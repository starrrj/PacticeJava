<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function calcSum(n) {
            let sum = 0;        // 전역 변수 선언
            for(let i=1; i<n+1; i++)  {
                sum += i;
            } // for
            sum = 100;          // sum 변수 재할당
            console.log(sum);
        } // calcSum

        calcSum(10);
    </script> 
</body>
</html>
