<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function addNumber(num1, num2) {
            return num1 + num2;         // 2개의 수 더하기
        }

        var sum = addNumber(10, 20);    // sum 변수 선언, 함수 호출
        console.log(sum);

        sum = 50;
        console.log(sum);               // sum 변수 재할당
        
        var sum = 100;                  // sum 변수 재선언
        console.log(sum);
    </script> 
</body>
</html>
