<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function calcSum(n) {
            let sum = 0;
            for(let i =1; i<n+1; i++) {
                sum += i;
            } // for
            // let sum;        // sum 변수 재선언
            console.log(sum);
        }
        calcSum(10);
    </script> 
</body>
