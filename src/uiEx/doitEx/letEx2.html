<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function calcSum(n) {
            sum = 0;        // 전역 변수 선언
            for(let i=1; i<n+1; i++) {
                sum += i;
            } // for
        } // calcSum
        calcSum(10);
        console.log(sum);   // 전역 변수 사용
    </script> 
</body>
</html>
